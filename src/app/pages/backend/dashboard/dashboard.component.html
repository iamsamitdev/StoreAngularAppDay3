<h1>Welcome {{ userProfile.fullname }} ({{ userProfile.username }}) </h1>
<div class="row">
    <div class="col-md-6">
        <chart [type]="typeChart1" [data]="dataChart1" [options]="optionsChart1" style="height: 450px"></chart>
    </div>
    <div class="col-md-6">
        <chart [type]="typeChart" [data]="dataChart" [options]="optionsChart" style="height: 450px"></chart>
    </div>
</div>

<table class="table table-bordered table-striped table-hover mt-5">
    <thead>
        <tr class="bg-primary text-light">
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Detail</th>
            <th>Price</th>
            <th>By</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of dataProduct.data">
            <td>{{ product.id }}</td>
            <td><img src="{{ product.image }}" width="50"></td>
            <td>{{ product.name }}</td>
            <td>{{ product.description | slice:0:100 }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.users.fullname }}</td>
            <td>{{ product.created_at }}</td>
        </tr>
    </tbody>
</table>
